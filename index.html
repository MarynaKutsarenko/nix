<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Courses</title>
</head>

<body>
	<div class="wrapper">
		<section class="first">
			<div class="block_1"></div>
			<div class="block_2"></div>
		</section>

		<section class="second">
			<div class="grid_items">
				<div class="item_first">
					<div class="item_first-A">A</div>
					<div class="item_first-B">B</div>
					<div class="item_first-C">C</div>
				</div>
				<div class="item_second">
					<div class="item_second-D">D</div>
					<div class="item_second-E">E</div>
					<div class="item_second-F">F</div>
				</div>
				<div class="item_third">
					<div class="item_third-G">G</div>
					<div class="item_third-H">H</div>
					<div class="item_third-I">I</div>
				</div>
				<div class="item_four">
					<div class="item_four-J">J</div>
					<div class="item_four-K">K</div>
					<div class="item_four-L">L</div>
				</div>
			</div>
		</section>

		<section class="third">
			<div class="grid_third">
				<div class="grid_item grid_item-A pink">A</div>
				<div class="grid_item grid_item-big pink">B</div>
				<div class="grid_item grid_item-tall orange">C</div>
				<div class="grid_item orange">D</div>
				<div class="grid_item grid_item-white">E</div>
				<div class="grid_item grid_item-white grid_item-F">F</div>
				<div class="grid_item grid_item-G green">G</div>
				<div class="grid_item grid_item-H green">H</div>
				<div class="grid_item grid_item-white grid_item-I">I</div>
			</div>
		</section>

		<section class="four">
			<div class="grid_four">
				<div class="grid_elem">A</div>
				<div class="grid_elem">B</div>
				<div class="grid_elem">C</div>
				<div class="grid_elem">D</div>
				<div class="grid_elem">E</div>
				<div class="grid_elem">F</div>
				<div class="grid_elem">G</div>
				<div class="grid_elem">H</div>
				<div class="grid_elem">I</div>
				<div class="grid_elem">J</div>
				<div class="grid_elem">K</div>
				<div class="grid_elem">L</div>
				<div class="grid_elem">M</div>
			</div>
		</section>

		<section class="five">
			<div class="grid_five">
				<div class="grid_five-item A">A</div>
				<div class="grid_five-item B">B</div>
				<div class="grid_five-item C">C</div>
				<div class="grid_five-item D big">
					<div class="big_item E">E</div>
					<div class="big_item F">F</div>
					<div class="big_item G">G</div>
				</div>
			</div>
		</section>
	</div>


	<script src="./script/main.js"></script>
</body>

</html>
